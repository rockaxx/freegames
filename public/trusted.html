<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-D-A Launcher</title>
  <link rel="icon" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- loading screen -->
<div id="loadingScreen" class="loading-screen" hidden>
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <p>Loading games…</p>
  </div>
</div>

<!-- topbar -->
<header class="topbar">
  <div class="topbar__left">
    <div class="brand">
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.9"></circle>
        <circle cx="12" cy="12" r="4" fill="black" opacity="0.7"></circle>
      </svg>
      <span class="brand__text">K-D-A Launcher</span>
    </div>

    <nav class="nav">
      <button class="nav__link" data-route="store" onclick="window.location='/'">Underground</button>
      <button class="nav__link" data-route="library" onclick="window.location='/library';">Library</button>
      <button class="nav__link" data-route="community">Community</button>
      <button class="nav__link trusted" data-route="trusted" onclick="window.location='/trusted'">Trusted ❤️</button>
    </nav>
  </div>

  <div class="topbar__right">
    <div class="avatar" id="accountBtn" title="Your account">A</div>

    <!-- dropdown account box -->
    <div id="accountBox" class="account-box" hidden>
      <div class="account-tabs">
        <button id="tabLogin" class="tab active">Login</button>
        <button id="tabRegister" class="tab">Register</button>
      </div>

      <!-- login -->
      <form id="loginForm" class="account-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button class="btn btn--primary" type="submit">Sign In</button>
      </form>

      <!-- register -->
      <form id="registerForm" class="account-form" hidden>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button class="btn btn--primary" type="submit">Create Account</button>
      </form>
    </div>
  </div>
</header>

<!-- Trusted Downloads Layout -->
<div class="trusted-container">
  <section class="trusted-hero">
    <div class="trusted-hero__content">
      <h1>Trusted Downloads ❤️</h1>
      <p>Handpicked and verified software, cracked by trusted sources.</p>
      <div class="search" style="max-width: 500px; margin: 20px auto 0;">
        <input id="trustedSearch" type="search" placeholder="Search software...">
      </div>
    </div>
  </section>

  <section class="trusted-section">
    <div id="trustedGrid" class="trusted-grid"></div>
  </section>
</div>

<script src="/js/trusted.js"></script>
<script src="/js/app.js"></script>

<script>
  const accBtn = document.getElementById('accountBtn');
  const accBox = document.getElementById('accountBox');
  const tabLogin = document.getElementById('tabLogin');
  const tabRegister = document.getElementById('tabRegister');
  const formLogin = document.getElementById('loginForm');
  const formRegister = document.getElementById('registerForm');

  accBtn.addEventListener('click', e => {
    e.stopPropagation();
    accBox.hidden = !accBox.hidden;

    if (!accBox.hidden) {
      tabLogin.classList.add('active');
      tabRegister.classList.remove('active');
      formLogin.classList.add('active');
      formRegister.classList.remove('active');
    }
  });

  tabLogin.addEventListener('click', () => {
    tabLogin.classList.add('active');
    tabRegister.classList.remove('active');
    formLogin.classList.add('active');
    formRegister.classList.remove('active');
  });

  tabRegister.addEventListener('click', () => {
    tabRegister.classList.add('active');
    tabLogin.classList.remove('active');
    formRegister.classList.add('active');
    formLogin.classList.remove('active');
  });

  document.addEventListener('click', e => {
    if (!accBox.hidden && !accBox.contains(e.target) && e.target !== accBtn) {
      accBox.hidden = true;
    }
  });

// === AUTH CLIENT SIDE ===
formRegister.addEventListener('submit', async e => {
  e.preventDefault();
  const [usernameEl, emailEl, passEl, pass2El] = formRegister.querySelectorAll('input');
  if(passEl.value !== pass2El.value) return alert('Passwords mismatch');

  const r = await fetch('/api/register', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      username: usernameEl.value.trim(),
      email: emailEl.value.trim(),
      password: passEl.value
    })
  });
  const data = await r.json();
  if(!data.ok) return alert('Register failed');

  // stored fake session:
  localStorage.setItem('user', JSON.stringify({username:usernameEl.value.trim(), email:emailEl.value.trim()}));
  updateLoggedUI();
  accBox.hidden = true;
});

formLogin.addEventListener('submit', async e => {
  e.preventDefault();
  const [usernameEl, passEl] = formLogin.querySelectorAll('input');

  const r = await fetch('/api/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      username: usernameEl.value.trim(),
      password: passEl.value
    })
  });
  const data = await r.json();
  if(!data.ok) return alert('Invalid login');

  localStorage.setItem('user', JSON.stringify(data.user));
  updateLoggedUI();
  accBox.hidden = true;
});

function updateLoggedUI(){
  const u = JSON.parse(localStorage.getItem('user')||'null');
  if(!u) return;

  tabLogin.style.display = 'none';
  tabRegister.style.display = 'none';
  formLogin.style.display = 'none';
  formRegister.style.display = 'none';

  accBox.innerHTML = `
    <div style="display:flex;align-items:center;gap:10px;margin-bottom:12px;">
      <div style="
        width:42px;
        height:42px;
        border-radius:50%;
        display:grid;
        place-items:center;
        background:linear-gradient(135deg,#263a50,#172738);
        border:1px solid rgba(255,255,255,.08);
        font-weight:800;
        font-size:17px;
        cursor:pointer;
        ">
        ${u.username[0].toUpperCase()}
      </div>
      <div style="display:flex;flex-direction:column;">
        <div style="font-weight:700;font-size:15px;">${u.username}</div>
        <div style="font-size:13px;color:var(--muted);">${u.email||''}</div>
      </div>
    </div>

    <button id="logoutBtn" class="btn btn--ghost" style="width:100%;">Logout</button>
  `;

  document.getElementById('logoutBtn').onclick = () => {
    localStorage.removeItem('user');
    location.reload();
  };

  // change avatar letter
  accBtn.textContent = u.username[0].toUpperCase();
}

// autoload on refresh
updateLoggedUI();

</script>


</body>
</html>
