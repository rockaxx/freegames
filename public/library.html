<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-D-A Launcher</title>
  <link rel="icon" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- loading screen -->
<div id="loadingScreen" class="loading-screen" hidden>
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <p>Loading games…</p>
  </div>
</div>

<!-- topbar -->
<header class="topbar">
  <div class="topbar__left">
    <div class="brand">
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.9"></circle>
        <circle cx="12" cy="12" r="4" fill="black" opacity="0.7"></circle>
      </svg>
      <span class="brand__text">K-D-A Launcher</span>
    </div>

    <nav class="nav">
      <button class="nav__link" data-route="store" onclick="window.location='/';">Underground</button>
      <button class="nav__link active" data-route="library" onclick="window.location='/library';">Library</button>
      <button class="nav__link" data-route="community">Community</button>
      <button class="nav__link trusted" data-route="trusted" onclick="window.location='/trusted';">Trusted ❤️</button>
    </nav>
  </div>

  <div class="topbar__right">
    <div class="search">
      <input id="searchInput" type="search" placeholder="Search games…">
    </div>
    <button class="btn btn--ghost" id="installBtn" title="Installs">⬇</button>
    <div class="avatar" id="accountBtn" title="Your account">A</div>

    <!-- dropdown account box -->
    <div id="accountBox" class="account-box" hidden>
      <div class="account-tabs">
        <button id="tabLogin" class="tab active">Login</button>
        <button id="tabRegister" class="tab">Register</button>
      </div>

      <!-- login -->
      <form id="loginForm" class="account-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button class="btn btn--primary" type="submit">Sign In</button>
      </form>

      <!-- register -->
      <form id="registerForm" class="account-form" hidden>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button class="btn btn--primary" type="submit">Create Account</button>
      </form>
    </div>
  </div>
</header>

<!-- layout -->
<div class="layout">

  <aside class="sidebar">
    <div class="sidebar__section">
      <div class="sidebar__title">Navigation</div>
      <a class="sidebar__item" href="/">Games</a>
      <a class="sidebar__item active" href="/online">Online-fix.me</a>
    </div>

    <div class="sidebar__section">
      <div class="sidebar__title">Games</div>
      <div class="sidebar__games" id="gameList"></div>
    </div>
  </aside>

  <main class="content">
    <section class="hero">
      <div class="hero__bg"></div>
      <div class="hero__content">
        <h1>Highlights of the Week</h1>
        <p>Browse thousands of PC games from multiple sources — from big AAA releases to niche indies. 
          Fast loading, clean layout, zero bullshit.</p>
      </div>
    </section>

    <section class="shelf">
      <div class="shelf__header">
        <h2>Your favourites ⭐</h2>
      </div>
      <div class="cards" id="cardGrid"></div>
    </section>
  </main>
</div>

<!-- game modal -->
<div id="gameModal" class="modal" hidden>
  <div class="modal__dialog">
    <button id="modalClose" class="modal__close" aria-label="Close">×</button>
    <div id="modalBody" class="modal__body"></div>
  </div>
</div>

<script src="/js/auth.js"></script>
<script src="/js/library.js"></script>



</body>
</html>
