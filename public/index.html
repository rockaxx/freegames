<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-D-A Launcher</title>
  <link rel="icon" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- loading screen -->
<div id="loadingScreen" class="loading-screen" hidden>
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <p>Loading games…</p>
  </div>
</div>

<!-- topbar -->
<header class="topbar">
  <div class="topbar__left">
    <div class="brand">
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.9"></circle>
        <circle cx="12" cy="12" r="4" fill="black" opacity="0.7"></circle>
      </svg>
      <span class="brand__text">K-D-A Launcher</span>
    </div>

    <nav class="nav">
      <button class="nav__link active" data-route="store">Store</button>
      <button class="nav__link" data-route="library">Library</button>
      <button class="nav__link" data-route="community">Community</button>
    </nav>
  </div>

  <div class="topbar__right">
    <div class="search">
      <input id="searchInput" type="search" placeholder="Search games…">
    </div>
    <button class="btn btn--ghost" id="installBtn" title="Installs">⬇</button>
    <div class="avatar" id="accountBtn" title="Your account">A</div>

    <!-- dropdown account box -->
    <div id="accountBox" class="account-box" hidden>
      <div class="account-tabs">
        <button id="tabLogin" class="tab active">Login</button>
        <button id="tabRegister" class="tab">Register</button>
      </div>

      <!-- login -->
      <form id="loginForm" class="account-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button class="btn btn--primary" type="submit">Sign In</button>
      </form>

      <!-- register -->
      <form id="registerForm" class="account-form" hidden>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button class="btn btn--primary" type="submit">Create Account</button>
      </form>
    </div>
  </div>
</header>

<!-- layout -->
<div class="layout">

  <aside class="sidebar">
    <div class="sidebar__section">
      <div class="sidebar__title">Navigation</div>
      <a class="sidebar__item active">Games</a>
      <a class="sidebar__item">Online-fix.me</a>
    </div>

    <div class="sidebar__section">
      <div class="sidebar__title">Games</div>
      <div class="sidebar__games" id="gameList"></div>
    </div>
  </aside>

  <main class="content">
    <section class="hero">
      <div class="hero__bg"></div>
      <div class="hero__content">
        <h1>Highlights of the Week</h1>
        <p>Discover juicy discounts, new DLC, and indie gems. Steam-like structure, clean code.</p>
        <div class="hero__actions">
          <button class="btn btn--primary">Add to cart</button>
          <button class="btn btn--ghost">Add to wishlist</button>
        </div>
      </div>
    </section>

    <section class="shelf">
      <div class="shelf__header">
        <h2>Recommended for you</h2>
        <a class="shelf__more" href="#">View all</a>
      </div>
      <div class="cards" id="cardGrid"></div>
    </section>
  </main>
</div>

<!-- game modal -->
<div id="gameModal" class="modal" hidden>
  <div class="modal__dialog">
    <button id="modalClose" class="modal__close" aria-label="Close">×</button>
    <div id="modalBody" class="modal__body"></div>
  </div>
</div>

<script src="/js/app.js"></script>

<script>
  const accBtn = document.getElementById('accountBtn');
  const accBox = document.getElementById('accountBox');
  const tabLogin = document.getElementById('tabLogin');
  const tabRegister = document.getElementById('tabRegister');
  const formLogin = document.getElementById('loginForm');
  const formRegister = document.getElementById('registerForm');

  accBtn.addEventListener('click', e => {
    e.stopPropagation();
    accBox.hidden = !accBox.hidden;

    if (!accBox.hidden) {
      tabLogin.classList.add('active');
      tabRegister.classList.remove('active');
      formLogin.classList.add('active');
      formRegister.classList.remove('active');
    }
  });

  tabLogin.addEventListener('click', () => {
    tabLogin.classList.add('active');
    tabRegister.classList.remove('active');
    formLogin.classList.add('active');
    formRegister.classList.remove('active');
  });

  tabRegister.addEventListener('click', () => {
    tabRegister.classList.add('active');
    tabLogin.classList.remove('active');
    formRegister.classList.add('active');
    formLogin.classList.remove('active');
  });

  document.addEventListener('click', e => {
    if (!accBox.hidden && !accBox.contains(e.target) && e.target !== accBtn) {
      accBox.hidden = true;
    }
  });
</script>


</body>
</html>
