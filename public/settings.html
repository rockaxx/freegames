<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-D-A Launcher</title>
  <link rel="icon" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- loading screen -->
<div id="loadingScreen" class="loading-screen" hidden>
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <p>Loading games…</p>
  </div>
</div>

<!-- topbar -->
<header class="topbar">
  <div class="topbar__left">
    <div class="brand">
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.9"></circle>
        <circle cx="12" cy="12" r="4" fill="black" opacity="0.7"></circle>
      </svg>
      <span class="brand__text">K-D-A Launcher</span>
    </div>

    <nav class="nav">
      <button class="nav__link" data-route="store" onclick="window.location='/';">Underground</button>
      <button class="nav__link" data-route="library" onclick="window.location='/library';">Library</button>
      <button class="nav__link" data-route="community" onclick="window.location='/community';">Community</button>
      <button class="nav__link trusted" data-route="trusted" onclick="window.location='/trusted';">Trusted ❤️</button>
    </nav>
  </div>
  
  <!-- mount point for auth UI -->
  <div id="auth-root"></div>
</header>

<!-- LAYOUT: aside + main v tom istom kontajneri -->
<div class="layout">
  <aside class="sidebar">
    <div class="sidebar__section">
      <div class="sidebar__title">Navigation</div>
      <a class="sidebar__item" href="/">Games</a>
      <a class="sidebar__item" href="/community">Community</a>
      <a class="sidebar__item" href="#" id="settingsProfileLink">Profile</a>
      <a class="sidebar__item active" href="/settings">Settings</a>
    </div>
  </aside>

  <!-- settings content column -->
  <main class="content">
    <section class="hero">
      <div class="hero__bg"></div>
      <div class="hero__content">
        <h1>Account Settings</h1>
        <p>Manage your username, email and password.</p>
        <div class="hero__actions">
          <button class="btn btn--primary" id="openSettingsOverlay">Edit account</button>
        </div>
      </div>
    </section>
  </main>
</div>

<script src="/js/auth.js"></script>
<script src="/js/settings.js"></script>

<!-- FIX: include cookies for /api/me -->
<script>
document.addEventListener('DOMContentLoaded', async () => {
  try {
    const r = await fetch('/api/me', { credentials: 'include' });
    const j = await r.json();
    const link = document.getElementById('settingsProfileLink');
    if (!link) return;
    if (j?.ok && j?.user?.username) {
      link.href = '/profile/' + encodeURIComponent(j.user.username);
    } else {
      link.href = '/profile';
    }
  } catch {
    const link = document.getElementById('settingsProfileLink');
    if (link) link.href = '/profile';
  }
});
</script>

</body>
</html>
