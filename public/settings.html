<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-D-A Launcher — Settings</title>
  <link rel="icon" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- loading screen -->
<div id="loadingScreen" class="loading-screen" hidden>
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <p>Loading games…</p>
  </div>
</div>

<!-- topbar -->
<header class="topbar">
  <div class="topbar__left">
    <div class="brand">
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.9"></circle>
        <circle cx="12" cy="12" r="4" fill="black" opacity="0.7"></circle>
      </svg>
      <span class="brand__text">K-D-A Launcher</span>
    </div>

    <nav class="nav">
      <button class="nav__link" data-route="store" onclick="window.location='/'">Underground</button>
      <button class="nav__link" data-route="library" onclick="window.location='/library'">Library</button>
      <button class="nav__link" data-route="community" onclick="window.location='/community'">Community</button>
      <button class="nav__link trusted" data-route="trusted" onclick="window.location='/trusted'">Trusted ❤️</button>
    </nav>
  </div>

  <!-- mount point for auth UI -->
  <div id="auth-root"></div>
</header>

<!-- layout -->
<div class="layout">
  <aside class="sidebar">
    <div class="sidebar__section">
      <div class="sidebar__title">Navigation</div>
      <a class="sidebar__item" href="/">Games</a>
      <a class="sidebar__item" href="/community">Community</a>
      <a class="sidebar__item" href="#" id="settingsProfileLink">Profile</a>
      <a class="sidebar__item active" href="/settings">Settings</a>
    </div>
  </aside>

  <main class="content">
    <!-- hero header -->
    <section class="hero">
      <div class="hero__bg"></div>
      <div class="hero__content">
        <h1>Account Settings</h1>
        <p>Manage your username, email and password.</p>
      </div>
    </section>

    <!-- settings form: inline (no overlay) -->
    <section class="settings-section" id="settingsSection" style="margin-top:18px;">
      <div class="settings-card" style="
        background:linear-gradient(180deg,#132233,#112031);
        border:1px solid rgba(255,255,255,.08);
        border-radius: var(--radius, 14px);
        box-shadow: var(--shadow, 0 10px 30px rgba(0,0,0,.35));
        padding:16px;
      ">
        <h2 style="margin:0 0 12px; font-size:18px; font-weight:800; color:#fff;">Account Settings</h2>
        <!-- tlačidlá -->
        <div style="display:flex;gap:8px;margin-bottom:12px;">
        <button class="btn btn--ghost" id="btnChangeUsername">Change Username</button>
        <button class="btn btn--ghost" id="btnChangeEmail">Change Email</button>
        <button class="btn btn--ghost" id="btnChangePassword">Change Password</button>
        </div>

        <!-- USERNAME -->
        <form id="formUsername" class="auth-form" style="display:none">
        <div class="auth-hint" id="msgUser"></div>
        <div class="auth-field">
            <label>New username</label>
            <input id="inpNewUsername" type="text">
        </div>
        <button class="btn btn--primary" type="submit">Save</button>
        </form>

        <!-- EMAIL -->
        <form id="formEmail" class="auth-form" style="display:none">
        <div class="auth-hint" id="msgEmail"></div>
        <div class="auth-field">
            <label>New email</label>
            <input id="inpNewEmail" type="email">
        </div>
        <button class="btn btn--primary" type="submit">Save</button>
        </form>

        <!-- PASSWORD -->
        <form id="formPassword" class="auth-form" style="display:none">
        <div class="auth-hint" id="msgPass"></div>
        <div class="auth-field">
            <label>Current password</label>
            <input id="inpCurr" type="password">
        </div>
        <div class="auth-field">
            <label>New password</label>
            <input id="inpNew" type="password">
        </div>
        <div class="auth-field">
            <label>Confirm new password</label>
            <input id="inpNew2" type="password">
        </div>
        <button class="btn btn--primary" type="submit">Save</button>
        </form>

      </div>
    </section>
  </main>
</div>

<!-- scripts -->
<script src="/js/auth.js"></script>
<script src="/js/settings.js"></script>
<script>
  // (Optional) Update Profile link right away if session exists
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const r = await fetch('/api/me', { credentials: 'include' });
      const j = await r.json();
      if (j?.ok && j?.user?.username) {
        const link = document.getElementById('settingsProfileLink');
        if (link) link.href = '/profile/' + encodeURIComponent(j.user.username);
      }
    } catch {}
  });
</script>

</body>
</html>
