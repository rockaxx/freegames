<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K-D-A Launcher — Settings</title>
  <link rel="icon" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- loading screen -->
<div id="loadingScreen" class="loading-screen" hidden>
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <p>Loading games…</p>
  </div>
</div>

<!-- topbar -->
<header class="topbar">
  <div class="topbar__left">
    <div class="brand">
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.9"></circle>
        <circle cx="12" cy="12" r="4" fill="black" opacity="0.7"></circle>
      </svg>
      <span class="brand__text">K-D-A Launcher</span>
    </div>

    <nav class="nav">
      <button class="nav__link" data-route="store" onclick="window.location='/'">Underground</button>
      <button class="nav__link" data-route="library" onclick="window.location='/library'">Library</button>
      <button class="nav__link" data-route="community" onclick="window.location='/community'">Community</button>
      <button class="nav__link trusted" data-route="trusted" onclick="window.location='/trusted'">Trusted ❤️</button>
    </nav>
  </div>

  <!-- mount point for auth UI -->
  <div id="auth-root"></div>
</header>

<!-- layout -->
<div class="layout">
  <aside class="sidebar">
    <div class="sidebar__section">
      <div class="sidebar__title">Navigation</div>
      <a class="sidebar__item" href="/">Games</a>
      <a class="sidebar__item" href="/community">Community</a>
      <a class="sidebar__item" href="#" id="settingsProfileLink">Profile</a>
      <a class="sidebar__item active" href="/settings">Settings</a>
    </div>
  </aside>

  <main class="content">
    <!-- hero header -->
    <section class="hero">
      <div class="hero__bg"></div>
      <div class="hero__content">
        <h1>Account Settings</h1>
        <p>Manage your username, email and password.</p>
      </div>
    </section>

    <!-- settings form: inline (no overlay) -->
    <section class="settings-section" id="settingsSection" style="margin-top:18px;">
      <div class="settings-card" style="
        background:linear-gradient(180deg,#132233,#112031);
        border:1px solid rgba(255,255,255,.08);
        border-radius: var(--radius, 14px);
        box-shadow: var(--shadow, 0 10px 30px rgba(0,0,0,.35));
        padding:16px;
      ">
        <h2 style="margin:0 0 12px; font-size:18px; font-weight:800; color:#fff;">Account Settings</h2>

        <form id="settingsForm" class="auth-form" novalidate>
          <div class="auth-hint" id="settingsMsg" aria-live="polite"></div>

          <div class="auth-field">
            <label for="setUsername">Username</label>
            <input id="setUsername" type="text" autocomplete="username" required>
          </div>

          <div class="auth-field">
            <label for="setEmail">Email</label>
            <input id="setEmail" type="email" autocomplete="email" required>
          </div>

          <fieldset class="auth-fieldset">
            <legend>Change Password (optional)</legend>
            <div class="auth-field">
              <label for="currPass">Current password</label>
              <input id="currPass" type="password" autocomplete="current-password" placeholder="Required if changing password">
            </div>
            <div class="auth-field">
              <label for="newPass">New password</label>
              <input id="newPass" type="password" autocomplete="new-password">
            </div>
            <div class="auth-field">
              <label for="newPass2">Confirm new password</label>
              <input id="newPass2" type="password" autocomplete="new-password">
            </div>
          </fieldset>

          <div class="auth-actions" style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
            <button class="btn btn--ghost" id="authSettingsCancel" type="button">Reset</button>
            <button class="btn btn--primary" id="authSettingsSave" type="submit">Save</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</div>

<!-- scripts -->
<script src="/js/auth.js"></script>
<script src="/js/settings.js"></script>
<script>
  // (Optional) Update Profile link right away if session exists
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const r = await fetch('/api/me', { credentials: 'include' });
      const j = await r.json();
      if (j?.ok && j?.user?.username) {
        const link = document.getElementById('settingsProfileLink');
        if (link) link.href = '/profile/' + encodeURIComponent(j.user.username);
      }
    } catch {}
  });
</script>

</body>
</html>
